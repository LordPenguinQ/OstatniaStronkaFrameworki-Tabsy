          crossorigin="anonymous">

</head>
<body>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<nav class="navbar sticky-top navbar-expand-md menuBarContainer">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler01">
            <a class="navbar-brand" href="index.html">Bootstrap travels</a>
            <ul class="navbar-nav">
                <li class="nav-item menuItem">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item menuItem">
                    <a class="nav-link" href="#">Continents</a>
                </li>
                <li class="nav-item menuItem">
                    <a class="nav-link" href="#">Countries</a>
                </li>
                <li class="nav-item dropdown menuItem">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Cities
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="cities_paris.html">Paris</a></li>
                        <li><a class="dropdown-item" href="#">Milan</a></li>
                        <li><a class="dropdown-item" href="#">Los Angeles</a></li>

                <li class="nav-item menuItem">

            <form class="d-flex ms-4" role="search">
                <input class="form-control me-2" type="search" placeholder="Searcz" aria-label="Search">
                <button type="submit" class="btn btn-outline-light">SubmiT</button>
            </form>
            <div class="dropdown px-5 py-2">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Log In
                </button>
                <form class="dropdown-menu px-1 py-1" id="logInForm">
                    <div class="form-group py-1">
                        <label>Email::</label>
                        <input type="email" class="form-control" id="emailInputField" placeholder="email@example.com">
                    </div>
                    <div class="form-group pb-3">
                        <label>Password::</label>
                        <input type="password" class="form-control" id="passwordInputField" placeholder="P@ssw0rd">
                    </div>
                    <button type="submit" class="btn btn-light" id="buttonInputField">Log In/In</button>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item loginAddons" href="rejestracja.html">Create account</a>
                    <a class="dropdown-item loginAddons" href="#">Forgot Paszword</a>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row text-center">
        <h1>
            Rejestracja
            <div class="spinner-border text-kolejny" role="status">
                <span class="visually-hidden">Kręci się :D</span>
            </div>
        </h1>
    </div>
    <div class="container registerForm">
        <div class="row g-3">
            <form class="registry">
                <div class="row">
                    <div class="col-lg-6 col-md-6 align-items-start">
                        <input type="text" class="form-control" id="loginInput" aria-describedby="loginHelp"
                               placeholder="Login">
                    </div>
                    <div class="col-lg-6 col-md-6 align-items-end">
                        <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp"
                               placeholder="Hasło">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 align-items-center">
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                               placeholder="Adres email">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-6 col-md-6 align-items-start">
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                               placeholder="Imie">
                    </div>
                    <div class="col-lg-6 col-md-6 align-items-end">
                        <input type="text" class="form-control" id="surnameInput" aria-describedby="surnameHelp"
                               placeholder="Nazwisko">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-6 col-md-6 align-items-start">
                        <label class="mb-1">Data urodzenia:</label>
                        <input type="date" class="form-control" id="dateInput" aria-describedby="dateHelp">
                    </div>
                    <div class="col-lg-6 col-md-6 align-items-end">
                        <label class="mb-1">Telefon:</label>
                        <input type="number" class="form-control" id="numberInput" aria-describedby="numberHelp"
                               placeholder="XXX-XXX-XXX">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-6 col-md-6 align-items-start">
                        <label class="mb-1">Kraj zamieszkania: </label>
                        <select class="form-select" aria-label="Country choose" id="countryInput">
                            <option value="1" selected>Polska</option>
                            <option value="2">Niemcy</option>
                            <option value="3">Francja</option>
                            <option value="4">Włochy</option>
                            <option value="5">USA</option>
                            <option value="6">UK</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 align-items-end">
                        <label class="mb-1">Województwo: </label>
                        <select class="form-select" aria-label="State choose" id="stateInput">
                            <option value="1" selected>lubelskie</option>
                            <option value="2">mazowieckie</option>
                            <option value="3">małopolskie</option>
                            <option value="4">łódzkie</option>
                            <option value="5">lubuskie</option>
                            <option value="6">podlaskie</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-lg-6 col-md-6 align-items-end">
                        <input class="form-check-input" type="radio" name="genderCheck" id="radioMaleInput" checked>
                        <label>mężczyzna</label>
                        <input class="form-check-input" type="radio" name="genderCheck" id="radioFemaleInput">
                        <label>kobieta</label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-6 col-md-6 align-items-start">
                        <select class="form-select" size="2" aria-label="Travel choose" id="travelTypeInput">
                            <option value="1" selected>Podróżuje sam</option>
                            <option value="2">Podróżuje z rodziną</option>
                            <option value="3">Podróżuje ze znajomymi</option>
                            <option value="4">Podróżuje jak menel</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div col="col-lg-6 col-md-6 align-items-start">
                        <input class="form-check-input" type="checkbox" value="1" id="rulesInput">
                        <label>Potwierdzamzapoznanie z regulaminem</label>
                    </div>
                </div>
                <div class="row mt-5">
                    <div col="col-lg-6 col-md-6 align-items-start">
                        <div class="form-check form-switch">
                            <input class="form-check-input swithc-moj" type="checkbox" id="newsSwitchInput">
                            <label class="form-check-label" for="newsSwitchInput">Zapisz do newslettera</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6 col-md-6 align-items-start">
                        <button type="submit" class="btn btn-travel">Zarejestruj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
